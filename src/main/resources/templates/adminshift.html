<h1>Vagtplan</h1>

<table align="center">
    <tr>
        <td>ID</td>
        <td>Navn</td>
        <td>Dato</td>
        <td>Vagt-Start</td>
        <td>Vagt-Slut</td>
        <td>Antal Timer</td>
        <td>Muligheder</td>

    </tr>
    <tr th:each="shift: ${s}">
        <td th:text="${shift.id}"/>
        <td th:text="${shift.name}"/>
        <td th:text="${shift.date}"/>
        <td th:text="${shift.shiftStart}"/>
        <td th:text="${shift.shiftEnd}"/>
        <td th:text="${shift.hours}"/>
        <td><a th:href="@{/shiftdelete(id=${shift.id})}" class="btn" id="red">Slet Vagt</a>
            <a th:href="@{/shiftupdate(id=${shift.id})}" class="btn" id="">Opdater Vagt</a>
        </td>

    </tr>
</table>

<div align="center">
    <a href="/shiftcreate" class="btn" id="blue">Opret Vagt</a>
    <a href="/login" class="btn" id="blue">Tilbage</a>
</div>
