<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet"
          href="C:\Users\Bruger\Documents\GitHub\Nyboders-Koekken\src\main\resources\static\style.css"
          th:href="@{style.css}"/>
    <link rel="icon" href="http://nyboderskoekken.dk/wp-content/uploads/2017/06/NK-logo_350.jpg"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"/>

    <title>Nyboders Køkken</title>
</head>
<body>
<img src="http://nyboderskoekken.dk/wp-content/uploads/2017/06/NK-logo_350.jpg" style="width:200px;height:150px;"/>

<h1>Opret din reservation her</h1>

<form action="/create" th:action="@{/reservation}" method="post" th:object="${reservation}">

    <table align="center">
        <tr>
            <td>Navn</td>
            <td>Telefon</td>
            <td>Antal Gæster</td>
            <td>Dato</td>
            <td>Tid</td>
            <td>Særlig Bemærkninger</td>
        </tr>

        <tr>
            <td>
                <input type="text" th:field="*{name}" placeholder="Navn"/>
            </td>
            <td>
                <input type="text" th:field="*{phone}" placeholder="Telefon nr."/>
            </td>
            <td>
                <input type="text" th:field="*{guest}" placeholder="Antal gæster"/>
            </td>
            <td>
                <input type="date" th:field="*{date}" />
            </td>
            <td>
                <input type="time" th:field="*{time}" />
            </td>
            <td>
                <input type="text" th:field="*{request}" placeholder="Særlige Bemærkninger"/>
            </td>
            <td>
                <input type="submit" value="Opret Reservation" class="btn" id="green" align="center" />
            </td>
        </tr>
    </table>
</form>


<div align="center">
    <form>
        <a href="/phonelogin" class="btn" id="red" >Slet Reservation</a>
    </form>
</div>

</body>
</html>
