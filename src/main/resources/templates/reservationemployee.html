<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="C:\Users\Bruger\Documents\GitHub\Nyboders-Koekken\src\main\resources\static\style.css"
          th:href="@{style.css}"/>
    <link rel="icon" href="http://nyboderskoekken.dk/wp-content/uploads/2017/06/NK-logo_350.jpg"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"/>

    <title>Nyboders Køkken</title>

</head>
<body>
<img src="http://nyboderskoekken.dk/wp-content/uploads/2017/06/NK-logo_350.jpg" style="width:200px;height:150px;"/>

<h1>Reservationer</h1>

<table align="center">
    <tr>
        <td>ID</td>
        <td>Navn</td>
        <td>Telefon</td>
        <td>Antal Gæster</td>
        <td>Dato</td>
        <td>Tid</td>
        <td>Særlig Bemærkninger</td>
        <td>Valgmuligheder</td>
    </tr>
    <tr th:each="reservation: ${r}">
        <td th:text="${reservation.id}"/>
        <td th:text="${reservation.name}"/>
        <td th:text="${reservation.phone}"/>
        <td th:text="${reservation.guest}"/>
        <td th:text="${reservation.date}"/>
        <td th:text="${reservation.time}"/>
        <td th:text="${reservation.request}"/>
        <td><a th:href="@{/reservationdelete(id=${reservation.id})}" class="btn" id="red" >Slet Reservation</a>
            <a th:href="@{/reservationupdate(id=${reservation.id})}" class="btn" id="green ">Ret Reservation</a>
        </td>

    </tr>
</table>

<div align="center">
    <a href="/reservation" class="btn" id="blue">Opret Reservation</a>
</div>


</body>
</html>
