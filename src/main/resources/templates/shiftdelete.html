<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete shift</title>
    <link rel="stylesheet" type="text/css"
          href="../../static/styles.css"
          th:href="@{styles.css}"/>
</head>
<body>
<h1>Delete Shift</h1>

<form th:action="@{/shiftdelete}" method="post" th:object="${shift}">
    <input th:field="*{id}" th:text="${id}" readonly="readonly"/>
    <input th:field="*{name}" readonly="readonly" />
    <input th:field="*{date}" readonly="readonly" />
    <input th:field="*{shiftStart}" readonly="readonly" />
    <input th:field="*{shiftEnd}" readonly="readonly" />
    <input th:field="*{hours}" readonly="readonly" />


    <input type="submit" value="Delete" />


</form>

</body>
</html>
