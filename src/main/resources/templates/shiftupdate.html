<body>
<h1> VagtÆndring</h1>


<form th:action="@{/shiftupdate}" method="post" th:object="${shift}">
    <input type="text" th:field="*{id}" th:text="${id}" />
    <select>
        <option value="">Select Name</option>
        <option th:each="shift : ${s}"
                th:value="${shift.name}"
                th:text="${shift.name}"></option>
    </select>
    <input type="date" th:field="*{date}"  />
    <input type="time" th:field="*{shiftStart}"  />
    <input type="time" th:field="*{shiftEnd}" />
    <input type="text" th:field="*{hours}" />

    <input type="submit" value="Update Shift" />


</form>
